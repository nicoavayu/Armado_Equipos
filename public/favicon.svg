<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <style>
      .bg { fill: #1a1a2e; }
      .accent { fill: #128BE9; }
      .text { fill: #ffffff; font-family: Arial, sans-serif; font-weight: bold; }
      .ball { fill: #000000; }
      .panel { fill: #ffffff; opacity: 0.1; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect class="bg" width="192" height="192" rx="32"/>
  
  <!-- Left team color -->
  <rect class="accent" x="20" y="40" width="55" height="112" rx="8"/>
  
  <!-- Right team color -->
  <rect class="accent" opacity="0.6" x="117" y="40" width="55" height="112" rx="8"/>
  
  <!-- Soccer ball in center -->
  <circle class="ball" cx="96" cy="96" r="24"/>
  <circle class="panel" cx="96" cy="96" r="24"/>
  
  <!-- Ball pattern (pentagons/hexagons suggestion) -->
  <circle class="accent" cx="96" cy="96" r="20" opacity="0.8"/>
  <line x1="96" y1="76" x2="96" y2="116" stroke="#128BE9" stroke-width="2"/>
  <line x1="76" y1="96" x2="116" y2="96" stroke="#128BE9" stroke-width="2"/>
  
  <!-- Text: VS -->
  <text class="text" x="48" y="156" font-size="24" text-anchor="middle">VS</text>
  <text class="text" x="144" y="156" font-size="24" text-anchor="middle">VS</text>
</svg>
